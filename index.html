<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/index-style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./imgs/GrinHostel.ico">
  <title>Document</title>
</head>
<body>
  <div class="container d-flex flex-column">
    <header class="d-flex justify-content-between ">
      <div class="logo col-4">
        <p class="logo__text">Grin<span>Hostel</span></p>
      </div>
      <nav class="nav navbar">
        <div class="nav__item"><img src="./imgs/Информация 1.svg" alt=""></div>
        <div class="nav__item"><img src="./imgs/Календарь 1.svg" alt=""></div>
        <div class="nav__item"><img src="./imgs/Дом 2.svg" alt=""></div>
        <div class="nav__item"><img src="/imgs/Лампочка 1.svg" alt=""></div>

      </nav>
    </header>
    <main>
      <div class="login-menu">
        <div class="login-menu__login">
          <p class="text-bold">Логин</p>
          <input type="login" placeholder="Введите логин">
        </div>
        <div class="login-menu__password">
          <p class="text-bold">Пароль</p>
          <input type="password" placeholder="Введите пароль">
        </div>
        <a href="" class="login-menu__button text-bold">Вход</a>
        <a href="" class="login-menu__forgot-password text-25px">Востановить пароль</a>
      </div>
      <div class="check-button">
        <p></p>
      </div>
    </main>
  </div>
</body>
</html>
